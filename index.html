<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <header>
        <div class="header__container">
            <div class="brand__container"></div>
        <nav class="nav__container">
            
            <div class="night__section">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
            <div class="profile__section">
                <i class="fa-regular fa-user"></i>
            </div>
        </nav>
    </div>
    </header>
    
    <main class="main__container">
        <div class="division__container">
            <div class="division__container__number1">
                <div class="golden__habit">     
                </div>
                <div id="graphic__container" class="graphic__container">
                </div>
                <button id="graphic__container__plus" class="graphic__container__plus"> + </button>
                
                <!--Ventana del nuevo habito-->
                <div id="modal" class="modal">
                    <div class="modal__options">
                        <span class="close">Cancelar</span>
                    </div>
                    <div class="modal__content">
                        <form class="habitForm" id="habitForm">
                            <label class="habitName__label" for="habitName">Habito:</label>
                            <input type="text" class="habitName" id="habitName" name="habitName" required>
                            <div class="separacion__de__habitos">
                                <label for="habitColor">Color:</label>
                                <input type="color" id="habitColor" name="habitColor" required>
                            </div>
                            <button class="guardar__habito" type="submit">Guardar</button>
                        </form>
                        
                    </div>
                </div>

            </div>
            <div class="division__container__number2">
                <section class="habits__container">
                    <div class="habito__nuevo"></div>
                    <div class="habito__nuevo"></div>
                    <div class="habito__nuevo"></div>
                    <div class="habito__nuevo"></div>
                    <div class="habito__nuevo"></div>
                </section>
                <div class="habits__info">
                    <div class="habits__info__container"></div>
                    <div class="habits__info__container__num2"></div>
                </div>

            </div>
        </div>
    </main>
    

    <script src="javascript/script.js"></script>
    
</body>
</html>
