<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<!--Tareas pendientes

1-Arreglar el problema de los colores. (LISTO)
4-Crear una pagina en perfil que me permita editar y eliminar los habitos. (EN PROCESO)
2-Poder eliminar habitos.
3-Poder modificar el nombre del habito y el color.

5-Mejorar los iconos
6-Mejorar o cambiar los habitos del contenedor a grid
6-Borrar loas opciones que te da el input del habito
5-Arreglar la composicion de la pagina, que esta descuadrada. (En proceso)
6-Arreglar la pagina, para poder visualizarla en telefono. (En proceso)
7-Arreglar la pagina, para poader visualizarla en tablet. (En proceso)

<body>
    
    <header>
      
        <div class="header__container">
            <div class="brand__container"></div>
            <nav class="nav__container">
            
                <!--Boton para oscurecer la pagina-->
                <div class="night__section" id="color__icon">
                    <i class="fa-solid fa-moon"></i>
                </div>

                <!--Boton para el perfil-->
                <div class="profile__section" id="abrir__ventana__perfil">
                    <i class="fa-solid fa-house"></i>
                </div>

            </nav>
        </div>
    </header>
    
    <main class="main__container">
        <div class="cubierta__container" id="cubierta__container__id"></div>
        <!--Division de contenedor-->
        <div class="division__container">
            <div class="division__container__number1">

                <!--Habito golden-->
                <div class="golden__habit__division box1">
                    <div class="golden__habit" id="golden__habit__id"> 
                    <i class="fa-solid fa-check"></i>   
                    </div>
                </div>

                <!--Grafica-->
                <div id="graphic__container__id" class="graphic__container box2">

                </div>

                <!--Boton de grafica-->
                <div class="graphic__container__button__division box3">
                    <button id="graphic__container__plus__id" class="graphic__container__plus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

             <!--Ventana de creacion del nuevo habito-->
             <div id="modal" class="modal__container">
                <form class="habitForm" id="habitForm">
                    <div class="modal__options">
                        <span class="close">Cancelar</span>
                        <button class="guardar__habito" type="submit">Guardar</button>
                    </div>
                    
                    <div class="modal__content">
                        <div class="modal__content__union">
                            <label class="habitName__label" for="habitName">Habito:</label>                      
                            <input type="text" class="habitName" id="habitName" name="habitName"  placeholder="Nombre" required>
                        </div>

                        <div class="separacion__Colores">
                            <label class="habitColor__label">Color:</label>
                            <div class="separacion__ColoresFlex">
                                <div class="color__opcion" style="background-color: aqua;"></div>
                                <div class="color__opcion" style="background-color: rgb(63, 255, 72);"></div>
                                <div class="color__opcion" style="background-color: rgb(37, 78, 211);"></div>
                                <div class="color__opcion" style="background-color: rgb(219, 68, 207);"></div>
                                <div class="color__opcion" style="background-color: rgb(247, 185, 52);"></div>
                                <div class="color__opcion" style="background-color: rgb(253, 240, 48);"></div>
                                <div class="color__opcion" style="background-color: rgb(238, 62, 56);"></div>
                                <div class="color__opcion" style="background-color: rgb(147, 32, 255);"></div>
                                <div class="color__opcion" style="background-color: rgb(224, 71, 130);"></div>
                                <div class="color__opcion" style="background-color: rgb(175, 219, 73);"></div>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        <!--Ventana de configuracion-->
        <div class="ventana__configuracion" id="ventana__configuracion__id">

            <!--Ventana de opciones-->
            <div class="ventana__configuracion__izquierda">
                <div class="opciones__configuracion">
                    <div class="opciones__configuracion__apariencia" id="configuracionApariencia">
                        <i class="fa-solid fa-sliders icon__configuracion"></i>
                        <h2  class="opciones__configuracion__texto">Configuracion</h2>
                    </div>
                    <div class="opciones__configuracion__habitos" id="configuracionHabitos">
                        <i class="fa-solid fa-fire icon__configuracion"></i>
                        <h2 class="opciones__configuracion__texto">Habitos</h2>
                    </div>
                    <div class="opciones__configuracion__contactar" id="configuracionContacto">
                        <i class="fa-solid fa-reply icon__configuracion"></i>
                        <h2 class="opciones__configuracion__texto">Contactame</h2>
                    </div>
                </div>
            </div>

            <!--Ventana de apariencia-->
            <div class="ventana__configuracion__derecha__Apariencia" id="ventana__configuracion__derecha__Apariencia__id">
                <div class="ventana__apariencia">
                    <h2 class="ventana__apariencia__titulo">Mi configuracion</h2>
                    <hr>
                    <div class="ventana__apariencia__separacion">
                        <div class="ventana__apariencia__division">
                            <h3 class="ventana__apariencia__titulo2">Apariencia</h3>                        
                            <p class="ventana__apariencia__texto">Selecciona como HabitsApp se vera en tu dispositivo</p>
                        </div>
                        <button>Color: Blanco</button>
                    </div>
                </div>
            </div>

            <!--Ventana de habitos-->
            <div class="ventana__configuracion__derecha__Habitos" id="ventana__configuracion__derecha__Habitos__id">
                <div class="ventana__habitos">
                    <h2 class="ventana__habitos__titulo">Mis habitos</h2>
                    <hr>
                    <!--Aqui se agregan los habitos desde JavaScript-->
                    <div class="ventana__habitos__lista" id="ventana__habitos__lista__id">

                    </div>
                </div>
            </div>

            <!--Ventana de contacto-->
            <div class="ventana__configuracion__derecha__Contacto" id="ventana__configuracion__derecha__Contacto__id">
                <div class="ventana__contacto">
                    <h2 class="ventana__contacto__titulo">Contacto</h2>
                    <hr>
                    <p class="ventana__contacto__texto">Hola! Mi nombre es Adam y me apasiona el software</p>
                </div>
            </div>

        </div>


        <!--Division del segundo contenedor, Contenedor de habitos-->
        <div class="division__container__number2">

            <div></div>
                <div class="habits__container" id="habits__container__id">
                   <ul class="habits__container__list" id="habits__container__list__id">

                   </ul>
                </div>
                
        </div>

    </main>
        
    <script src="./javascript/script.js" type="module"></script>
</body>

</html>
